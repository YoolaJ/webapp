<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> EMSystem - Registration </title>

        <!-- css link -->
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img src="img3.jpg" style="max-height: 100%; max-width:100%;">
            </div>
            <div class="signup-box">
                <h1>Create an account</h1>
                <h5>Let's get started with your 30 day free trial.</h5>
                <form>
                    <br><br>
                    <input type="text" placeholder="First Name">
                    <br><br>
                    <input type="text" placeholder="Last Name">
                    <br><br>
                    <input type="email" placeholder=" Email">
                    <br><br>
                    <input type="password" placeholder="Password">
                    <br><br>
                    <input type="password" placeholder="Confirm Password">

                    <input type="button" value="Create account">
                    <button class="google">Sign up with Google</button>

                    <p class="link"> Already have an account? <a href="login.html">Click to sign in</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
