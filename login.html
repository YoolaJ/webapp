<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> EMSystem - Login </title>

        <!-- css link -->
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img src="img3.jpg" style="max-height: 100%; max-width:100%;">
            </div>
            <div class="login-box">
                <h1 class="head">Sign in</h1>
                <h5>Enter your details in the spaces below to login</h5>
                <form class="log-form">
                    <br><br>
                    <input type="email" placeholder="Email">
                    <br><br>
                    <input type="password" placeholder="Password">
    
                    <button id="login" class="login"><a href="home.html">Login</a></button>
                    
                    <p class="link"> Dont have an account? <a href="signup.html">Click to sign up</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
